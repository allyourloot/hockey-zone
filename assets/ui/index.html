<!--
This is a basic boilerplate example of how to implement simple game UI,
and also configure additional buttons for mobile compatibility.
-->

<script>
  // Handle interact button touch / untouch
  const mobileInteractButton = document.getElementById('mobile-interact-button');
  mobileInteractButton.addEventListener('touchstart', e => {
    e.preventDefault(); // Prevents mobile highlight/select/copy popup behaviors
    mobileInteractButton.classList.add('active'); // more immediate feedback to add/remove active class
    hytopia.pressInput('ml', true);
  });

  mobileInteractButton.addEventListener('touchend', e => {
    e.preventDefault();
    mobileInteractButton.classList.remove('active');
    hytopia.pressInput('ml', false);
  });

  // Handle jump button touch / untouch
  const mobileJumpButton = document.getElementById('mobile-jump-button');
  mobileJumpButton.addEventListener('touchstart', e => {
    e.preventDefault();
    mobileJumpButton.classList.add('active');
    hytopia.pressInput(' ', true);
  });

  mobileJumpButton.addEventListener('touchend', e => {
    e.preventDefault();
    mobileJumpButton.classList.remove('active');
    hytopia.pressInput(' ', false);
  });

  // Team/Position selection logic
  const positionButtons = document.querySelectorAll('.position-btn');
  const selectedMsg = document.getElementById('selected-position-msg');
  const teamSelectionOverlay = document.getElementById('team-selection-overlay');
  let selectedBtn = null;
  let selectedTeam = null;
  let selectedPosition = null;
  const lockInBtn = document.createElement('button');
  lockInBtn.textContent = 'Lock In';
  lockInBtn.className = 'lock-in-btn';
  lockInBtn.disabled = true;
  lockInBtn.style.marginTop = '18px';
  teamSelectionOverlay.appendChild(lockInBtn);

  positionButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      // Highlight selected
      if (selectedBtn) selectedBtn.classList.remove('selected');
      btn.classList.add('selected');
      selectedBtn = btn;
      // Store selection
      const team = btn.getAttribute('data-team');
      const position = btn.getAttribute('data-position');
      selectedTeam = team;
      selectedPosition = position;
      selectedMsg.textContent = `Selected: ${team} - ${btn.textContent}`;
      lockInBtn.disabled = false;
      // Send selection to server
      hytopia.sendData({ type: 'team-position-select', team, position });
    });
  });

  lockInBtn.addEventListener('click', () => {
    if (selectedTeam && selectedPosition) {
      hytopia.sendData({ type: 'lock-in' });
      lockInBtn.disabled = true;
      selectedMsg.textContent = 'Locked in! Waiting for other players...';
    }
  });

  // Handle server messages for team/position selection
  hytopia.onData(data => {
    if (data.type === 'team-positions-update') {
      // Disable taken positions
      const teams = data.teams;
      positionButtons.forEach(btn => {
        const team = btn.getAttribute('data-team');
        const position = btn.getAttribute('data-position');
        // Try to get playerId from hytopia, fallback to last selected
        let playerId = (window.hytopia && hytopia.playerId) || null;
        let isMine = false;
        if (playerId && teams && teams[team] && teams[team][position]) {
          isMine = teams[team][position] === playerId;
        } else if (!playerId && selectedTeam === team && selectedPosition === position && teams && teams[team] && teams[team][position]) {
          // Fallback: if this is the last selected position, assume it's ours
          isMine = true;
        }
        let taken = teams && teams[team] && teams[team][position] && !isMine;
        btn.disabled = taken;
        if (taken && !isMine) btn.classList.remove('selected');
      });
      // If the selected position was taken by someone else, clear selection and disable lock in
      if (selectedTeam && selectedPosition && teams[selectedTeam] && teams[selectedTeam][selectedPosition]) {
        let playerId = (window.hytopia && hytopia.playerId) || null;
        let isMine = false;
        if (playerId) {
          isMine = teams[selectedTeam][selectedPosition] === playerId;
        } else {
          isMine = true; // Fallback: assume it's ours if we just selected it
        }
        if (!isMine) {
          if (selectedBtn) selectedBtn.classList.remove('selected');
          selectedBtn = null;
          selectedTeam = null;
          selectedPosition = null;
          lockInBtn.disabled = true;
          selectedMsg.textContent = '';
        } else {
          lockInBtn.disabled = false;
        }
      }
    }
    if (data.type === 'team-position-confirmed') {
      // Hide team selection overlay immediately when position is confirmed
      teamSelectionOverlay.style.display = 'none';
      selectedMsg.textContent = '';
    }
    if (data.type === 'show-waiting-overlay') {
      // Hide team selection overlay if it's still visible
      teamSelectionOverlay.style.display = 'none';
      // Show waiting overlay as a top notification bar
      document.getElementById('waiting-overlay').style.display = 'flex';
      if (data.message) {
        document.querySelector('.waiting-message').textContent = data.message;
      }
      if (typeof data.playersLockedIn === 'number' && typeof data.playersTotal === 'number') {
        document.querySelector('.waiting-count').textContent = `${data.playersLockedIn}/${data.playersTotal}`;
      } else {
        document.querySelector('.waiting-count').textContent = '';
      }
    }
    if (data.type === 'team-position-error') {
      // Show error message
      selectedMsg.textContent = data.message || 'Error selecting position.';
      lockInBtn.disabled = false;
    }
    if (data.type === 'game-start') {
      // Hide waiting overlay and show scoreboard
      document.getElementById('waiting-overlay').style.display = 'none';
      const scoreboard = document.getElementById('scoreboard');
      scoreboard.style.display = 'flex';
      
      // Initialize scores if provided
      if (typeof data.redScore === 'number') {
        document.querySelector('.team.red .team-score').textContent = data.redScore;
      }
      if (typeof data.blueScore === 'number') {
        document.querySelector('.team.blue .team-score').textContent = data.blueScore;
      }
      if (typeof data.period === 'number') {
        const periodText = data.period === 1 ? '1st' : data.period === 2 ? '2nd' : '3rd';
        document.querySelector('.period').textContent = `${periodText} Period`;
      }
      
      // Start game timer
      startGameTimer();
    }
    if (data.type === 'score-update') {
      // Update team scores
      document.querySelector('.team.red .team-score').textContent = data.redScore;
      document.querySelector('.team.blue .team-score').textContent = data.blueScore;
    }
    if (data.type === 'period-update') {
      // Update period display
      const periodText = data.period === 1 ? '1st' : data.period === 2 ? '2nd' : '3rd';
      document.querySelector('.period').textContent = `${periodText} Period`;
    }
    if (data.type === 'puck-control') {
      hasPuck = !!data.hasPuck;
      // Always show pass, shot, and spin move icons, but gray them out if no puck
      const passIconGroup = document.getElementById('pass-icon-group');
      const shotIconGroup = document.getElementById('shot-icon-group');
      const spinMoveIndicator = document.getElementById('spin-move-indicator');
      if (passIconGroup) passIconGroup.classList.toggle('disabled', !hasPuck);
      if (shotIconGroup) shotIconGroup.classList.toggle('disabled', !hasPuck);
      if (spinMoveIndicator) spinMoveIndicator.classList.toggle('disabled', !hasPuck);
    }
    if (data.type === 'body-check-available') {
      const bodyCheckIndicator = document.getElementById('body-check-cooldown-indicator');
      if (bodyCheckIndicator) {
        if (data.available) {
          bodyCheckIndicator.classList.remove('disabled');
        } else {
          bodyCheckIndicator.classList.add('disabled');
        }
      }
      const overlay = document.getElementById('body-check-overlay');
      if (overlay) {
        if (data.available) {
          overlay.style.display = 'block';
        } else {
          overlay.style.display = 'none';
        }
      }
    }
    if (data.type === 'set-body-check-visibility') {
      if (bodyCheckCooldownIndicator) {
        bodyCheckCooldownIndicator.style.display = data.visible ? 'flex' : 'none';
      }
    }
  });

  let powerMeterVisible = false;
  let powerLevel = 0;
  let powerInterval = null;
  let lastFrameTime = 0;
  let isShootingMode = false;
  let hasPuck = false;

  function showPowerMeter(shooting = false) {
    const powerMeter = document.getElementById('power-meter');
    powerMeter.style.display = 'block';
    powerMeterVisible = true;
    powerLevel = 0;
    lastFrameTime = performance.now();
    isShootingMode = shooting;
    updatePowerMeter(0);
    
    // Use requestAnimationFrame for smoother animation
    function animate(currentTime) {
      if (!powerMeterVisible) return;
      
      const deltaTime = currentTime - lastFrameTime;
      lastFrameTime = currentTime;
      
      // Increase by 200% per second (fills in 0.5 seconds)
      powerLevel = Math.min(100, powerLevel + (200 * deltaTime / 1000));
      updatePowerMeter(powerLevel);
      
      requestAnimationFrame(animate);
    }
    
    requestAnimationFrame(animate);
  }

  function hidePowerMeter() {
    const powerMeter = document.getElementById('power-meter');
    powerMeter.style.display = 'none';
    powerMeterVisible = false;
    if (powerInterval) {
      clearInterval(powerInterval);
      powerInterval = null;
    }
    
    // Send the final power level to the server
    hytopia.sendData({
      type: isShootingMode ? 'puck-shoot' : 'puck-pass',
      power: powerLevel
    });
  }

  function updatePowerMeter(power) {
    const fill = document.getElementById('power-meter-fill');
    const text = document.getElementById('power-meter-text');
    fill.style.width = `${power}%`;
    text.textContent = `${Math.round(power)}% ${isShootingMode ? 'SHOT' : 'PASS'}`;
  }

  // Handle mouse input for power meter
  document.addEventListener('mousedown', (e) => {
    if (!hasPuck) return; // Only allow power meter if controlling puck
    if (e.button === 0) { // Left click for passing
      showPowerMeter(false);
    } else if (e.button === 2) { // Right click for shooting
      showPowerMeter(true);
    }
  });

  document.addEventListener('mouseup', (e) => {
    if ((e.button === 0 || e.button === 2) && powerMeterVisible) {
      hidePowerMeter();
    }
  });

  // Prevent context menu on right click
  document.addEventListener('contextmenu', (e) => {
    e.preventDefault();
  });

  // Hockey stop cooldown handling
  let cooldownEndTime = 0;
  let cooldownAnimationFrame = null;

  function updateCooldownDisplay() {
    const indicator = document.getElementById('hockey-stop-indicator');
    const cooldownOverlay = indicator.querySelector('.cooldown-overlay');
    const cooldownText = document.getElementById('cooldown-text');
    
    const now = Date.now();
    const timeRemaining = Math.max(0, cooldownEndTime - now);
    
    if (timeRemaining > 0) {
      // Calculate progress (1 to 0)
      const progress = timeRemaining / 3000;
      
      // Update overlay height from bottom to top
      cooldownOverlay.style.transform = `scaleY(${progress})`;
      
      // Show cooldown time with one decimal
      const secondsRemaining = (timeRemaining / 1000).toFixed(1);
      cooldownText.textContent = secondsRemaining;
      
      indicator.classList.add('on-cooldown');
      
      // Request next frame
      cooldownAnimationFrame = requestAnimationFrame(updateCooldownDisplay);
    } else {
      cooldownOverlay.style.transform = 'scaleY(0)';
      cooldownText.textContent = '';
      indicator.classList.remove('on-cooldown');
      cooldownAnimationFrame = null;
    }
  }

  hytopia.onData(data => {
    if (data.type === 'hockey-stop-cooldown') {
      if (data.cooldownRemaining > 0) {
        // Set the end time for the cooldown
        cooldownEndTime = Date.now() + data.cooldownRemaining;
        
        // Cancel any existing animation frame
        if (cooldownAnimationFrame) {
          cancelAnimationFrame(cooldownAnimationFrame);
        }
        
        // Start the animation
        cooldownAnimationFrame = requestAnimationFrame(updateCooldownDisplay);
      }
    }
  });

  // Game timer functionality
  let timerInterval = null;
  let timeRemaining = 120; // 2 minutes in seconds

  function startGameTimer() {
    // Clear any existing timer
    if (timerInterval) {
      clearInterval(timerInterval);
    }
    
    // Reset time to 2 minutes
    timeRemaining = 120;
    updateTimerDisplay();
    
    // Start countdown
    timerInterval = setInterval(() => {
      timeRemaining--;
      updateTimerDisplay();
      
      if (timeRemaining <= 0) {
        clearInterval(timerInterval);
        // Send period end event to server
        hytopia.sendData({ type: 'period-end' });
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    const timerDisplay = `${minutes}:${seconds.toString().padStart(2, '0')}`;
    document.querySelector('.timer').textContent = timerDisplay;
  }

  // Spin move cooldown handling
  let spinCooldownEndTime = 0;
  let spinCooldownAnimationFrame = null;

  function updateSpinCooldownDisplay() {
    const indicator = document.getElementById('spin-move-indicator');
    const cooldownOverlay = indicator.querySelector('.cooldown-overlay');
    const cooldownText = document.getElementById('spin-cooldown-text');
    
    const now = Date.now();
    const timeRemaining = Math.max(0, spinCooldownEndTime - now);
    
    if (timeRemaining > 0) {
      // Calculate progress (1 to 0)
      const progress = timeRemaining / 5000; // 5 seconds cooldown
      
      // Update overlay height from bottom to top
      cooldownOverlay.style.transform = `scaleY(${progress})`;
      
      // Show cooldown time with one decimal
      const secondsRemaining = (timeRemaining / 1000).toFixed(1);
      cooldownText.textContent = secondsRemaining;
      
      indicator.classList.add('on-cooldown');
      
      // Request next frame
      spinCooldownAnimationFrame = requestAnimationFrame(updateSpinCooldownDisplay);
    } else {
      cooldownOverlay.style.transform = 'scaleY(0)';
      cooldownText.textContent = '';
      indicator.classList.remove('on-cooldown');
      spinCooldownAnimationFrame = null;
    }
  }

  hytopia.onData(data => {
    if (data.type === 'spin-move-cooldown') {
      if (data.cooldownRemaining > 0) {
        // Set the end time for the cooldown
        spinCooldownEndTime = Date.now() + data.cooldownRemaining;
        
        // Cancel any existing animation frame
        if (spinCooldownAnimationFrame) {
          cancelAnimationFrame(spinCooldownAnimationFrame);
        }
        
        // Start the animation
        spinCooldownAnimationFrame = requestAnimationFrame(updateSpinCooldownDisplay);
      }
    }
  });

  // --- SceneUI template for BODY CHECK indicator ---
  hytopia.registerSceneUITemplate('body-check-indicator', (id, onState) => {
    const template = document.getElementById('body-check-indicator-template');
    const clone = template.content.cloneNode(true);
    const textElem = clone.querySelector('.body-check-text');
    onState(state => {
      if (state && state.visible) {
        textElem.style.display = 'block';
      } else {
        textElem.style.display = 'none';
      }
    });
    return clone;
  });
  // Attach this SceneUI with offset: { x: 0, y: 1.4, z: 0 } for closer-to-head placement

  // Body Check cooldown handling
  let bodyCheckCooldownEndTime = 0;
  let bodyCheckCooldownAnimationFrame = null;

  function updateBodyCheckCooldownDisplay() {
    const indicator = document.getElementById('body-check-cooldown-indicator');
    const cooldownOverlay = indicator.querySelector('.cooldown-overlay');
    const cooldownText = document.getElementById('body-check-cooldown-text');
    
    const now = Date.now();
    const timeRemaining = Math.max(0, bodyCheckCooldownEndTime - now);
    
    if (timeRemaining > 0) {
      // Calculate progress (1 to 0)
      const progress = timeRemaining / 5000; // 5 seconds cooldown
      cooldownOverlay.style.transform = `scaleY(${progress})`;
      const secondsRemaining = (timeRemaining / 1000).toFixed(1);
      cooldownText.textContent = secondsRemaining;
      indicator.classList.add('on-cooldown');
      bodyCheckCooldownAnimationFrame = requestAnimationFrame(updateBodyCheckCooldownDisplay);
    } else {
      cooldownOverlay.style.transform = 'scaleY(0)';
      cooldownText.textContent = '';
      indicator.classList.remove('on-cooldown');
      bodyCheckCooldownAnimationFrame = null;
    }
  }

  hytopia.onData(data => {
    if (data.type === 'body-check-cooldown') {
      if (data.cooldownRemaining > 0) {
        bodyCheckCooldownEndTime = Date.now() + data.cooldownRemaining;
        if (bodyCheckCooldownAnimationFrame) {
          cancelAnimationFrame(bodyCheckCooldownAnimationFrame);
        }
        bodyCheckCooldownAnimationFrame = requestAnimationFrame(updateBodyCheckCooldownDisplay);
      }
    }
  });

  // Add at the top of the script, after other variable declarations
  const bodyCheckCooldownIndicator = document.getElementById('body-check-cooldown-indicator');

  // Hide by default
  if (bodyCheckCooldownIndicator) {
    bodyCheckCooldownIndicator.style.display = 'none';
  }

  const passIconGroup = document.getElementById('pass-icon-group');
  const shotIconGroup = document.getElementById('shot-icon-group');
</script>

    display: none;

    The HYTOPIA game client will always add this class to the body element when running on a mobile device.

    display: flex;
    gap: 14px;
    position: fixed;
    bottom: 40px;
